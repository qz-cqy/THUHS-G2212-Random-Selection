<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello 2024!</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script language=javascript src="./script/main.js"></script>
    <script>load();</script>
</head>

<body>
    <div class="main">
        <div id="display-area" class="display-area">请先导入名单然后进行随机抽取。</div>
        <div id="button-area" class="button-area">
            <button id="regenerate" onclick="generate()" class="button middle">随机抽取</button>
            <input type="radio" name="allow-repetition" value="true"/>允许重复抽取
            <input type="radio" name="allow-repetition" value="false" checked/>禁止重复抽取
        </div>
        <div id="init-area" class="settings">
            <input type="text" id="namelist" placeholder="名单（名字之间用一个半角空格隔开）">
            <button id="init" onclick="init()" class="button">导入名单</button>
            <div id="result-init"></div>
            <div id="show-namelist"></div>
        </div>
    </div>
</body>

</html>
