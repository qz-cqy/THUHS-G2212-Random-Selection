<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello 2024!</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script language=javascript src="./script/crypto-js.js"></script>
    <script language=javascript src="./script/main.js"></script>
    <script>load();</script>
</head>

<body>
    <div class="main">
        <div id="display-area" class="display-area">请先导入名单然后进行随机抽取。</div>
        <div id="button-area" class="button-area">
            <button id="regenerate" onclick="generate()" class="button middle">随机抽取</button>
            <input type="radio" name="allow-repetition" value="true"/>
            <p>允许重复抽取</p>
            <input type="radio" name="allow-repetition" value="false" checked/>
            <p>禁止重复抽取</p>
        </div>
        <div id="init-area" class="settings">
            <p style="font-size: 80%;">若自定义名单，名字之间用一个半角空格隔开，密码留空；若导入 G2212 名单，请输入密码，名单留空。</p>
            <input type="text" id="namelist" placeholder="名单">
            <input type="password" id="password" placeholder="密码">
            <button id="init" onclick="init()" class="button">导入名单</button>
            <button id="init-G2212" onclick="init_G2212()" class="button">导入 G2212 名单</button>
            <div id="show-namelist"></div>
        </div>
    </div>
</body>

</html>
